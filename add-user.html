<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>HTML Forms</title>
        <link rel="stylesheet" href="adduser.css">
    </head>
    <body>
        <h1><i>Sign Up</i></h1>
        <form action="/form-handling-url" method="post">
            <fieldset>

                <div>
                    <label for="firstname"><b>First Name:</b></label><br>
                    <input type="text" id="firstname" name="first_name">
                </div>

                <div>
                    <label for="lastname"><b>Last name:</b></label><br>
                    <input type="text" id="lastname" name="last_name">
                </div>

                <div>
                    <label for="email"><b>Email:</b></label><br>
                    <input type="email" name="email_address" id="email">
                </div>

                <div>
                    <label for="role"><b>Role:</b></label><br>
                    <select name="user_role_name" id="role">
                        <option value="guest">Guest</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>

                <div>
                    <label for="expiration"><b>Expiration:</b></label><br>
                    <input type="date" name="expiration" id="expiration">
                </div>

                <div>
                    <label for="bio"><b>Bio:</b></label><br>
                    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <button type="submit">Add this person</button>
                </div>

                <div class="alternatives">
                    <p>Already have an account?<a href="">Log in</a></p>
                </div>
            </fieldset>
        </form>
    </body>
</html>
